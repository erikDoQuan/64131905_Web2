<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>


<div th:fragment="pHeader">
    <nav class="navbar navbar-expand-lg bg-petlove navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">

                     <ul class="colorful-list">
                <li class="item all-posts">
                    <a th:href="@{/trangchu}" class="nav-link">Tất cả</a>
                </li>
                <li class="item dogs">
                    <a th:href="@{/kinhnghiemnuoicho}" class="nav-link">Kinh nghiệm nuôi chó</a>
                </li>
                <li class="item cats">
                    <a th:href="@{/kinhnghiemnuoimeo}" class="nav-link">Kinh nghiệm nuôi mèo</a>
                </li>
                <li class="item diet">
                    <a th:href="@{/chamsocthucung}" class="nav-link">Chăm sóc thú cưng</a>
                </li>

            </ul>
            <div class="collapse navbar-collapse justify-content-end">

    <li class="nav-item" th:if="${tenNguoiDung != null}">
        <a class="nav-link text-white" href="#">[[${tenNguoiDung}]]</a>
    </li>
    <li class="nav-item" th:if="${tenNguoiDung != null}">
        <a class="nav-link text-white" th:href="@{/dangxuat}">Đăng Xuất</a>
    </li>
    <li class="nav-item" th:unless="${tenNguoiDung != null}">
        <a class="nav-link text-white" th:href="@{/dangnhap}">Đăng Nhập</a>
    </li>
</ul>

            </div>
        </div>
    </nav>
</div>

<div style="background-color:#f1f1f1;">
    <img class="banner" src="/images/banner.jpg" alt="PetLove Banner" style="width: 100%; height: auto; max-height: 300px; object-fit: contain;">
</div>

<!-- Sidebar -->
<div style="display: flex; justify-content: center;">
    <div th:fragment="pSidebar">
        <nav>
   
        </nav>
    </div>
</div>


<!-- Footer -->
<div th:fragment="pFooter">
    <footer class="bg-petlove text-white text-center py-3 mt-auto">
            <small>&copy; 2025 PetLove. Thiết kế bởi Minh Quân.</small>
        </div>
    </footer>
</div>
