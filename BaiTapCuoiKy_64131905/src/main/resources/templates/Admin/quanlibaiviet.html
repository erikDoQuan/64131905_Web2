<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PetLove - Quản Lý Bài Viết</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/LayoutAdmin.css">
    <link rel="stylesheet" href="/css/quanlibaiviet.css" />
</head>
<body>

<!-- Header -->
<div th:replace="Admin/LayoutAdmin :: pHeader"></div>

<!-- Sidebar -->
<div th:replace="Admin/LayoutAdmin :: pSidebar"></div>

<!-- Main Content -->
<div class="container mt-5">

    <h2 class="mb-4 text-center">Quản Lý Bài Viết</h2>

    <div class="mb-3">
        <a href="/baiviet/them" class="btn btn-success">Thêm Bài Viết Mới</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light text-center">
            <tr>
                <th>Mã Bài Viết</th>
                <th>Tiêu Đề</th>
                <th>Nội Dung</th>
                <th>Hình Ảnh</th>
                <th>Ngày Đăng</th>
                <th>Mã Loại</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
    <tr th:each="baiViet : ${baiVietPage.content}">
        <td th:text="${baiViet.maBaiViet}" class="text-center"></td>
        <td th:text="${baiViet.tieuDe}"></td>
        <td th:text="${#strings.abbreviate(baiViet.noiDung, 100)}"></td>
        <td class="text-center">
            <img th:if="${baiViet.hinhAnh != null and baiViet.hinhAnh != ''}" 
                 th:src="@{'/images/' + ${baiViet.hinhAnh}}" 
                 alt="Hình ảnh" style="max-width: 120px; max-height: 80px;" />
        </td>
        <td th:text="${#temporals.format(baiViet.ngayDang, 'dd-MM-yyyy HH:mm')}" class="text-center"></td>
        <td th:text="${baiViet.loaiBaiViet.maLoai}" class="text-center"></td>
        <td class="text-center">
            <a th:href="@{'/baiviet/sua/' + ${baiViet.maBaiViet}}" class="btn btn-primary btn-sm me-1">Sửa</a>
            <a th:href="@{'/baiviet/xoa/' + ${baiViet.maBaiViet}}" 
               class="btn btn-danger btn-sm" 
               onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này không?');">
               Xóa
            </a>
        </td>
    </tr>
</tbody>

    </table>

</div>

<!-- Footer -->
<div th:replace="Admin/LayoutAdmin :: pFooter"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
