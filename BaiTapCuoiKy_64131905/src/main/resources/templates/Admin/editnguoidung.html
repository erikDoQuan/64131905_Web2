<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Người Dùng - PetLove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/quanlinguoidung.css">
    <link rel="stylesheet" href="/css/LayoutAdmin.css">
</head>
<body>

<div th:replace="Admin/LayoutAdmin :: pHeader"></div>
<div th:replace="Admin/LayoutAdmin :: pSidebar"></div>

<div class="container mt-5">
    <h2 class="mb-4">Chỉnh Sửa Người Dùng</h2>
    <form th:action="@{/nguoidung/sua}" th:object="${nguoiDung}" method="post">

        <div class="mb-3">
            <label for="nguoiDungID" class="form-label">Mã Người Dùng</label>
            <input type="text" th:field="*{nguoiDungID}" class="form-control" id="nguoiDungID" readonly>
        </div>

        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ Tên</label>
            <input type="text" th:field="*{hoTen}" class="form-control" id="hoTen" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

 <div class="mb-3 position-relative">
    <label for="matKhau" class="form-label">Mật Khẩu</label>
    <input type="password" th:field="*{matKhau}" class="form-control" id="matKhau" />

    <button type="button" id="togglePassword" class="btn btn-outline-secondary position-absolute" 
            style="top: 35px; right: 10px; padding: 2px 8px; font-size: 14px;">
        Hiện
    </button>
</div>




        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control" id="soDienThoai">
        </div>

        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <input type="text" th:field="*{diaChi}" class="form-control" id="diaChi">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Vai Trò</label>
            <select th:field="*{role}" class="form-select" id="role" required>
                <option value="0" th:selected="*{role == 0}">Admin</option>
                <option value="1" th:selected="*{role == 1}">Người Dùng</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/quanlinguoidung" class="btn btn-secondary ms-2">Hủy</a>
    </form>
</div>

<div th:replace="Admin/LayoutAdmin :: pFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#matKhau');

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Hiện' : 'Ẩn';
    });
</script>
</body>
</html>
