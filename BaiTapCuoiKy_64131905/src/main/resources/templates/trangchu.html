<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PetLove - Trang Chủ</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/trangchu.css" />
    
    <style>
        /* Ví dụ CSS nhỏ gọn, bạn có thể chuyển vào file CSS riêng */
        .card-custom {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-custom img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body-custom {
            padding: 15px;
            flex-grow: 1;
        }
        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .card-title-custom {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .card-text-custom {
            font-size: 0.9rem;
            color: #444;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="layoutadmin :: pHeader"></div>

<!-- Banner -->
<div style="background-color:#f1f1f1;">
    <img class="banner" src="/images/banner.jpg" alt="PetLove Banner"
         style="width: 100%; height: auto; max-height: 300px; object-fit: contain;" />
</div>

<!-- Sidebar -->
<div th:replace="layoutadmin :: pSidebar"></div>

<!-- Main Content -->
<div class="container mt-4">

    <!-- Thanh tìm kiếm -->
    <form method="get" action="/" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm bài viết..."
                   th:value="${keyword}" />
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </div>
    </form>

    <h2 class="mb-4 text-center">BÀI VIẾT NỔI BẬT</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="baiViet : ${baiVietPage.content}">
            <div class="card-custom">
                <img th:if="${baiViet.hinhAnh != null and baiViet.hinhAnh != ''}"
                     th:src="@{'/images/' + ${baiViet.hinhAnh}}"
                     alt="Ảnh bài viết" />
                <div class="card-body-custom">
                    <div class="card-meta">
                        <span>5 min read</span>
                        <span th:text="${#temporals.format(baiViet.ngayDang, 'dd/MM/yyyy')}">30/10/2024</span>
                    </div>
                    <p class="card-title-custom" th:text="${baiViet.tieuDe}">Tiêu đề bài viết</p>
                    <p class="card-text-custom" th:text="${#strings.abbreviate(baiViet.noiDung, 100)}">Nội dung tóm tắt...</p>
                </div>
                <div class="card-footer text-end bg-white border-0">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/baiviet/' + ${baiViet.maBaiViet}}">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${baiVietPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${baiVietPage.number - 1}, keyword=${keyword})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, baiVietPage.totalPages - 1)}"
                th:classappend="${i == baiVietPage.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${baiVietPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${baiVietPage.number + 1}, keyword=${keyword})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<!-- Footer -->
<div th:replace="layoutadmin :: pFooter"></div>

<!-- Bootstrap JS (nếu cần các thành phần JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
