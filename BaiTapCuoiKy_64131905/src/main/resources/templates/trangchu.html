<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PetLove - Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Header -->
<div th:replace="layoutadmin :: pHeader"></div>

<!-- Banner -->
<div style="background-color:#f1f1f1;">
    <img class="banner" src="/images/banner.jpg" alt="PetLove Banner"
         style="width: 100%; height: auto; max-height: 300px; object-fit: contain;" />
</div>

<!-- Sidebar (Horizontal) -->
<div th:replace="layoutadmin :: pSidebar"></div>

<!-- Main content -->
<div class="container mt-4">
    <div class="row">
        <!-- Main bài viết -->
        <div class="col-md-12">
            <h2 class="mb-4">Bài viết mới nhất</h2>
            <div th:each="baiViet : ${baiVietList}">
                <h3 th:text="${baiViet.tieuDe}"></h3>
                <img th:if="${baiViet.hinhAnh != null and baiViet.hinhAnh != ''}"
                     th:src="@{'/images/' + ${baiViet.hinhAnh}}"
                     alt="Ảnh bài viết" width="300" />
                <p th:text="${baiViet.noiDung}"></p>
                <hr/>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="layoutadmin :: pFooter"></div>

</body>
</html>
