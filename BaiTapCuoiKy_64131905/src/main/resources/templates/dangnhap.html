<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - PetLove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
   <div th:replace="layoutadmin :: pHeader"></div>

    <!-- Nội dung đăng nhập -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Đăng Nhập</h3>

                <!-- Hiển thị lỗi nếu có -->
                <div th:if="${loiDangNhap}" class="alert alert-danger" th:text="${loiDangNhap}"></div>

                <form th:action="@{/dangnhap}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
                    </div>
                    <div class="mb-3">
                        <label for="matKhau" class="form-label">Mật khẩu:</label>
                        <input type="password" id="matKhau" name="matKhau" class="form-control" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <span>Chưa có tài khoản? </span>
                    <a th:href="@{/dang-ky}">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
<div th:replace="layoutadmin :: pFooter"></div>

</body>
</html>
