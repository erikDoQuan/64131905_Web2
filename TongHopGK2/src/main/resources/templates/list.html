<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styleadmin.css" rel="stylesheet">
  <link href="list.css" rel="stylesheet"> <!-- Cập nhật file CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div th:replace="layoutadmin::header"></div>

  <div class="content_list">
    <!-- Cột bên trái: Bảng Sinh Viên -->
    <div class="table_container">
      <h2>Danh Sách Sinh Viên</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Mã SV</th>
            <th>Họ và Tên</th>
            <th>Tuổi</th>
            <th>Ngành</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sinh viên sẽ được điền vào đây -->
          <tr th:each="sinhVien : ${sinhViens}">
            <td th:text="${sinhVien.maSV}"></td>
            <td th:text="${sinhVien.hoTen}"></td>
            <td th:text="${sinhVien.tuoi}"></td>
            <td th:text="${sinhVien.nganh}"></td>
          </tr>
        </tbody>
      </table>
    </div>
<div class="right_content" th:replace="layoutadmin::content"></div>
</div>


<div th:replace="layoutadmin::footer"></div>
</body>
</html>
