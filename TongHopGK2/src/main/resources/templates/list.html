<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sinh viên</title>
    <link href="styleadmin.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layoutadmin::header"></div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Danh sách Sinh viên</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ tên</th>
                        <th>Tuổi</th>
                        <th>Ngành học</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sinhVien : ${sinhViens}">
                        <td th:text="${sinhVien.maSV}"></td>
                        <td th:text="${sinhVien.hoTen}"></td>
                        <td th:text="${sinhVien.tuoi}"></td>
                        <td th:text="${sinhVien.nganh}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="layoutadmin::footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
