<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-flex-fill {
            flex: 20 1 auto !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <div class="sidebar bg-light" th:replace="Layoutadmin::pSidebar"></div>

    <!-- Main Content -->
    <div class="custom-flex-fill">
        <!-- Header -->
        <div th:replace="Layoutadmin::pHeader"></div>

        <!-- Page Content -->
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Dashboard</h1>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-start">
                    
                        <div class="me-4">
                            <img src="/images/avatar.jpg" alt="Ảnh cá nhân" class="rounded" style="width: 150px; height: auto;">
                        </div>

                      
                        <div class="flex-grow-1">
                            <h4 class="card-title mb-3">Thông tin sinh viên</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Student ID:</strong> <span th:text="${mssv}"></span></li>
                                <li class="list-group-item"><strong>Full Name:</strong> <span th:text="${hoVaTen}"></span></li>
                                <li class="list-group-item"><strong>Date of Birth:</strong> <span th:text="${namSinh}"></span></li>
                                <li class="list-group-item"><strong>Group Class:</strong> <span th:text="${gioiTinh}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</div> 


<div th:replace="Layoutadmin::pFooter"></div>

</body>
</html>
