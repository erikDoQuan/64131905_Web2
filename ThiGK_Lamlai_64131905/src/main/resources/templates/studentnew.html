<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student - New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="Layoutadmin::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="Layoutadmin::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Thêm Sinh Viên</h1>
            <form th:action="@{/student/new}" th:object="${student}" method="post" class="container mt-4">
                <div class="mb-3">
                    <label for="id" class="form-label">Mã sinh viên:</label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="majorId" class="form-label">Mã ngành:</label>
                    <input type="text" id="majorId" th:field="*{majorId}" class="form-control" required />
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a href="/student/all" class="btn btn-secondary ms-2">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="Layoutadmin::pFooter"></div>
</body>
</html>
