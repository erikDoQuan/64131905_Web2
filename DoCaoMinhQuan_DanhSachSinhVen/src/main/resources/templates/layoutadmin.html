<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styleadmin.css">
</head>
<body>

    <!-- Header Fragment -->
    <div th:fragment="header" class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            	<div class="text-center mt-3">
                <img src="/images/baner.png" alt="Dashboard Image" class="dashboard-img">
            </div>
                <a class="navbar-brand ms-auto" href="#">Do Cao Minh Quan</a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar" class="sidebar">
        <div class="p-3 bg-light">
            <!-- Thêm một số nội dung cho Sidebar nếu cần -->
        </div>
    </div>

    <!-- Content Fragment -->
    <div th:fragment="content">
    <div class="container mt-4 dashboard-content">
        <h2 class="text-center">Dashboard</h2>

        <!-- Khu vực để bạn chèn ảnh -->
        <div class="text-center mt-3">
            <img src="/images/baner.png" alt="Dashboard Image" class="dashboard-img">
        </div>

        <ul class="list-group mt-4">
            <li class="list-group-item"><a th:href="@{/topic/list}">Topic - List</a></li>
            <li class="list-group-item"><a th:href="@{/topic/add}">Topic - Add</a></li>
            <li class="list-group-item"><a th:href="@{/student/list}">Student - List</a></li>
            <li class="list-group-item"><a th:href="@{/student/add}">Student - Add</a></li>
        </ul>
    </div>
</div>
    <!-- Footer Fragment -->
    <div th:fragment="footer" class="footer text-center p-3 bg-light">
        <p>&copy; 2025 Copyright by Do Cao Minh Quan</p>
    </div>

</body>
</html>
